{% load static %}
<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <title>F1 - Previsão</title>
         <!-- CSS -->
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">
            <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
   
</head>
    <body class="bg-dark">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                               <div class="container2">
                                 <img src="{% static 'assets/img/F1 Logo PARTICIPAÇÕES.webp' %}" alt="Logo da F1 PARTICIPAÇÕES">
                                </div>

                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
    
<form method="post" action="">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="nome@exemplo.com">
        <label for="inputEmail">Endereço de Email</label>
    </div>
    <div class="form-floating mb-3">
    <input type="password" class="form-control" id="palavra_chave" name="palavra_chave" placeholder="Palavra-chave">
    <label for="palavra_chave">Palavra-chave</label>
</div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-dark" type="submit">Fazer Login</button>
    </div>
    {% if mensagem %}
        <div class="text-center text-danger">{{ mensagem }}</div>
    {% endif %}
</form>

                                   </div>
                                    <div class="card-footer text-center py-3">
                                   <!--     <div class="small"><a href="">F1 Rumo ao Sucesso</a></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
          <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-center small">
                <div class="text-muted">F1 Franquias & Participações - 2024</div>                            
            </div>
        </div>
    </footer>
</div>

        </div>
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
         <!-- JS -->
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>
    </body>
    </body>
</html>
